parameters:
    web_directory: '%kernel.root_dir%/../web'
    avatar_directory: '%web_directory%/uploads/avatar'

imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: sonata_admin.yml }
    - { resource: sonata_media.yml }
    - { resource: sonata_news.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    translator: { fallbacks: [ru] }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    cache:            "%kernel.cache_dir%/twig"
    charset:          "%kernel.charset%"
    debug:            "%kernel.debug%"
    strict_variables: ~
    auto_reload:      ~
    form:
        resources: ['bootstrap_3_horizontal_layout.html.twig']

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        metadata_cache_driver:
            type: service
            id: memcached_cache
            namespace: "%database_name%_%kernel.environment%"
        query_cache_driver:
            type: service
            id: memcached_cache
            namespace: "%database_name%_%kernel.environment%"
        result_cache_driver:
            type: service
            id: memcached_cache
            namespace: "%database_name%_%kernel.environment%"

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    port:      %mailer_port%
    username:  %mailer_user%
    encryption: %mailer_encryption%
    auth_mode:  %mailer_auth_mode%
    password:  %mailer_password%
#    складывать письма в файл, а потом отправлять
#    php app/console swiftmailer:spool:send --env=prod [--time-limit=10] [--message-limit=10]
#    spool:
#        type: file
#        path: "%kernel.root_dir%/../spool"

fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Application\Sonata\UserBundle\Entity\User

    group:
        group_class:   Application\Sonata\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager

    service:
        user_manager: sonata.user.orm.user_manager

    profile:  # Authentication Form
        form:
            type:               fos_user_profile
            handler:            fos_user.profile.form.handler.default
            name:               fos_user_profile_form
            validation_groups:  [Authentication] # Please note : this is not the default value
    registration:
        form:
            type: video_user_registration
        confirmation:
            enabled: true
    from_email:
        address:        noreply@myskills.pro
        sender_name:    myskills.pro

hwi_oauth:
    # list of names of the firewalls in which this bundle is active, this setting MUST be set
    firewall_names: [main]
    connect:
        account_connector: social.user_provider
    fosub:
        username_iterations: 30
        properties:
            facebook: facebookId
            vkontakte: vkontakteId
            twitter: twitterId
    resource_owners:
        facebook:
            type:          facebook
            client_id:     "%fb_client_id%"
            client_secret: "%fb_client_secret%"
            scope:         "%fb_scope%"
            infos_url:     "https://graph.facebook.com/me?fields=id,name,email,picture.type(large)"
            paths:
                email:          email
                profilepicture: picture.data.url
            options:
                csrf: true
                auth_type: rerequest # Re-asking for Declined Permissions

sphinxsearch:
    searchd:
        host: localhost
        port: 9312
        # Файл сокета, если нужно подключаться к демону через сокет
        #socket: /var/run/searchd.sock
    indexes:
        series_en: "MyskillsBundle:Series"
        time_subtitles_en: "MyskillsBundle:VideoClip"
        words_ru_en: "MyskillsBundle:DictWordRu"
        words_en_ru: "MyskillsBundle:DictWordEn"
        books_en: "MyskillsBundle:Book"

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations