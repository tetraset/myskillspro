<!DOCTYPE html>
<html>
  <head>
    <title>videojs-offset demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link href="http://vjs.zencdn.net/4.10/video-js.css" rel="stylesheet">
    <style>
      /* begin demo embedded styles */

      /* end demo embedded styles */
    </style>
  </head>
  <body>
    <h1>videojs-offset demo</h1>

    <!-- begin demo markup -->
    <video id="video_example" class="video-js vjs-default-skin" controls
           preload="auto" width="640" height="264"
           data-setup="{}">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <!-- end demo markup -->

    <p>See the <a href="http://cladera.github.io/videojs-offset">project homepage</a>.
    <p>Check out the <a href="https://github.com/cladera/videojs-offset">project repo</a>.
    <p>Copyright 2014 Carles Galan Cladera</p>

    <script src="http://vjs.zencdn.net/4.10/video.js"></script>
    <script src="./../dist/videojs-offset.js"></script>

    <script>
      /* begin demo script */

      var player = videojs('video_example', {
        plugins: {
          offset: {
            start: 5,
            end: 40
          }
        }
      });

      /* end demo script */
    </script>
  </body>
</html>
